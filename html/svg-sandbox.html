<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
    .styled-circle
    {
      fill: darkmagenta;
      stroke: black;
      stroke-width: 5;
    }

    .blue-group{
      fill:blue;
      stroke-width: 3;
    }
    .red-group{
      fill:red;
      stroke-width: 3;
    }
    </style>
  </head>
  <body>
    <p>SVG sandbox</p>
    <svg width="500px" height="500px">
      <g class="blue-group">
          <circle cx="100" cy="50" r="20" class="styled-circle"/>
          <text x="10" y="25" font-size="20">SVG sanbox, now in SVG only</text>
      </g>
      <g class="red-group" transform="translate(200)">
          <circle cx="100" cy="50" r="20" class="styled-circle"/>
          <text x="10" y="25" font-size="20">SVG sanbox, now in SVG only</text>
      </g>
    </svg>
  </body>
</html>
